<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ممه دات کام</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="modal-main-box d-flex-center">
        <i class="fa-solid fa-circle-xmark"></i>
        <p class="modal-text">
            برای وارد شدن به این سایت شما نیاز دارید که سن تون بالای 18 سال باشه.
            پس اگه سن تون کمتر هستش لطفا وارد نشید. ❤️
        </p>
        <div class="accept-modal-btn d-flex-center">بله من 18 سال سن دارم.</div>
        <div class="donotaccept-modal-btn d-flex-center">خیر من 18 سال سن ندارم</div>
    </div>
    <div class="main-box d-flex-center">
        <div class="custom-box">
            <div class="custom-item-box d-flex-center">
                <label for="" class="custom-item-label">رنگ نیپل :</label>
                <select name="" id="nipple-color-select">
                    <option value="#F06292" class="nipple-color-option">صورتی</option>
                    <option value="#faab73" class="nipple-color-option">کرمی</option>
                    <option value="#B0926A" class="nipple-color-option">قهوه ای</option>
                </select>
            </div>
            <div class="custom-item-box d-flex-center">
                <label for="" class="custom-item-label">رنگ هاله ممه :</label>
                <select name="" id="around-color-select">
                    <option value="#EED3D9" class="around-color-option"> صورتی کم رنگ</option>
                    <option value="#F5E8DD" class="around-color-option">کرمی کم رنگ</option>
                    <option value="#A9907E" class="around-color-option">قهوه ای کم رنگ</option>
                </select>
            </div>
            <div class="custom-item-box d-flex-center">
                <label for="" class="custom-item-label">رنگ ممه :</label>
                <select name="" id="boobs-color-select">
                    <option value="#F9F5E7" class="boobs-color-option">سفیددددد</option>
                    <option value="#d2b48c" class="boobs-color-option">ربکا قادری پسند</option>
                    <option value="#603F26" class="boobs-color-option">آفریقا جنوبی سمت غرب</option>
                </select>
            </div>
            <div class="custom-item-box d-flex-center">
                <label for="" class="custom-item-label">سایز 💀 :</label>
                <select name="" id="boobs-size-select">
                    <option value="150px" class="boobs-size-option">14 ساله کصکش</option>
                    <option value="200px" class="boobs-size-option">17 ساله ❤️❤️</option>
                    <option value="250px" class="boobs-size-option">به به</option>
                </select>
            </div>
        </div>
        <div class="boobs-main-box d-flex-center">
            <div class="boobs left-boobs d-flex-center">
                <div class="around-boobs d-flex-center">
                    <div class="nipple"></div>
                </div>
            </div>
            <div class="boobs right-boobs d-flex-center">
                <div class="around-boobs d-flex-center">
                    <div class="nipple"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
